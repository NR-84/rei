<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/navigation-bar.css">

  <script src="js/test1.js"></script>
  <script src="js/wlist.js"></script>
  <script src="js/counter.js"></script>
  <script src="js/training.js"></script>
  <script>
  </script>
</head>

<!-- https://tutorial.onsen.io/?framework=vanilla&category=reference&module=tabbar -->

<body>

<ons-navigator id="appNavigator" swipeable swipe-target-width="80px">
  <ons-page>
    <ons-splitter id="appSplitter">
      <ons-splitter-content>
        <ons-page id="tabbar-page">
        <ons-toolbar>
  <div class="center">Home</div>
    <div class="right">
    <ons-toolbar-button style="font-size: 18px" onclick="fn.pushPage({'id': 'add_to.html', 'title': 'add_to'}, 'slide')">
    追加</ons-toolbar-button>
    </div>
    </ons-toolbar>
        <ons-tabbar swipeable id="appTabbar" position="auto">
            <ons-tab label="Home" icon="ion-home" page="home.html" active></ons-tab>
            <ons-tab label="設定" icon="ion-gear-b" page="setting.html"></ons-tab>
            <ons-tab label="トレーニング" icon="ion-flag" page="training.html"></ons-tab>
          </ons-tabbar>
        </ons-page>
      </ons-splitter-content>
    </ons-splitter>
  </ons-page>
</ons-navigator>

<ons-template id="home.html">
  <ons-page id="home">
  
  <div id="view_clock"></div>
  <div id="userName">User name</div>

    <ons-card onclick="fn.pushPage({'id': 'weight_log1.html', 'title': 'weight_log1'},'slide')">
      <div id="home1">
      <div class="inline-block_1">
        <div id="ageOutput">年齢</div><hr/>
      </div>
      <div class="inline-block_2">
        <div id="sexOutput">性別</div><hr/>
      </div>
      <div class="inline-block_3">
        <div id="weightOutput"></div>
        <div id="g_wei" style="font-size: 14px;"></div>
      </div>
      <div class="inline-block_4">
        <div id="bmiOutput"></div>
      </div>
      </div>
    </ons-card>
    
    <ons-card onclick="fn.pushPage({'id': 'tra_log.html', 'title': 'tra_log'},'slide')">
    <div id="home2">
      <div class="inline-block_5">
        腹筋<div id="sitOutput">0回</div><hr/>
      </div>
      <div class="inline-block_6">
        背筋<div id="backExtensionOutput">0回</div><hr/>
      </div>
      <div class="inline-block_7">
        スクワット<div id="squatOutput">0回</div>
      </div>
      <div class="inline-block_8">
        腕立て伏せ<div id="pushUpOutput">0回</div>
      </div>
      </div>
    </ons-card>
    
  </ons-page>
</ons-template>

 <ons-template id="setting.html">
  <ons-page id="setting-page">
      <ons-list>
      <ons-list-header><ons-icon icon="user" class="list-item__icon"></ons-icon>
      個人設定</ons-list-header>
      
      <form name="settings" id="settings">
      <div class="text">　名前：<input id="nameInput" type="text" class="text-input"></div>
      <div class="text">　年齢：<input id="ageInput" type="number" class="text-input"></div>
      <div class="text">　性別：
      <label><input id="sex1" name="sexInput" type="radio" value="男性"/>男性</label>
      <label><input id="sex2" name="sexInput" type="radio" value="女性"/>女性</label>
      <label><input id="sex3" name="sexInput" type="radio" value="その他" />その他</label></div>
      <div class="text">　身長：<input id="heightInput" type="number" class="text-input"></div>
      <center><input id="set1" type="button" value="登録" onclick="userSetting();" /></center>
      </form>
      
      <ons-list-header><ons-icon icon="fa-trophy" class="list-item__icon"></ons-icon>
      目標設定</ons-list-header>
      
      <form>
      <div class="text">　体重：<input id="weightGoalInput" type="number" class="text-input"></div>
      <div class="text">　腹筋：<input id="sitUpGoalInput" type="number" class="text-input"></div>
      <div class="text">　背筋：<input id="backExtensionGoalInput" type="number" class="text-input"></div>
      <div class="text">　ｽｸﾜｯﾄ：<input id="squtaGoalInput" type="number" class="text-input"></div>
      <div class="text">　腕立伏せ：<input id="pushUpInput" type="number" class="text-input" ></div>
      <center><input id="set2" type="button" value="保存" onclick="goalSetting();" /></center>
      </form>
      
      <ons-list-header></ons-list-header>
      <center><input id="delete" type="button" value="全削除" onclick="allDelete();" /></center>
      </ons-list>
   
  </ons-page>
</ons-template>

<ons-template id="training.html">
  <ons-page id="training">
    <ons-list>
    <ons-list-item class="training" modifier="chevron" onclick="fn.pushPage({'id': 'situp_counter.html', 'title': 'slide'}, 'slide')">
    腹筋　<div id="sitUpGoalOutput" style="font-size:12px;"></div><br />　
    </ons-list-item>
    <ons-list-item class="training" modifier="chevron" onclick="fn.pushPage({'id': 'backextension_counter.html', 'title': 'slide'}, 'slide')">
    背筋　<div id="backExtensionGoalOutput" style="font-size:12px;"></div><br />　
    </ons-list-item>
    <ons-list-item class="training" modifier="chevron" onclick="fn.pushPage({'id': 'squat_counter.html', 'title': 'slide'}, 'slide')">
    スクワット　<div id="squatGoalOutput" style="font-size:12px;"></div><br />　
    </ons-list-item>
    <ons-list-item class="training" modifier="chevron" onclick="fn.pushPage({'id': 'pushup_counter.html', 'title': 'slide'}, 'slide')">
    腕立て伏せ　<div id="pushUpGoalOutput" style="font-size:12px;"></div><br />　
</ons-list-item>
    </ons-list>
  </ons-page>
</ons-template>

<ons-template id="weight_log1.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-back-button>戻る</ons-back-button>
      </div>
      <div class="center">グラフ</div>
      <div class="right">
        <ons-toolbar-button style="font-size: 18px" onclick="fn.pushPage({'id': 'weight_log2.html', 'title': 'weight_log2'},'slide')">
        データ</ons-toolbar-button>
        </div>
    </ons-toolbar>
    
   <div class="button-bar" style="width:280px;margin:0 auto; margin-top: 20px;">
  <div class="button-bar__item">
    <input type="radio" name="segment-a" checked>
    <button class="button-bar__button">1週間</button>
  </div>
  <div class="button-bar__item">
    <input type="radio" name="segment-a">
    <button class="button-bar__button">1ヶ月</button>
  </div>
  <div class="button-bar__item">
    <input type="radio" name="segment-a">
    <button class="button-bar__button">1年</button>
  </div>
</div>

</ons-page>
</ons-template>

<ons-template id="weight_log2.html">
  <ons-page id="weight_log2">
    <ons-toolbar>
      <div class="left">
        <ons-back-button>戻る</ons-back-button>
      </div>
      <div class="center">データ</div>
    </ons-toolbar>
    
    <table id="wei_table" border=1>
    <tr><th>日付</th><th>体重</th><th>BMI</th></tr>
    </table>
    
  </ons-page>
</ons-template>

<ons-template id="tra_log.html">
  <ons-page id="tra_log">
    <ons-toolbar>
      <div class="left">
        <ons-back-button>戻る</ons-back-button>
      </div>
      <div class="center">データ</div>
    </ons-toolbar>
    
    <table id="tra_table" border=1>
    <tr><th>日付</th><th>腹筋</th><th>背筋</th><th>ｽｸﾜｯﾄ</th><th>腕立て</th></tr>
    </table>
    
  </ons-page>
</ons-template>

<ons-template id="sitUpCounter.html">
  <ons-page id="sitUpCounter">
   <ons-toolbar>
      <div class="left">
        <ons-back-button id="situp_back">戻る</ons-back-button>
      </div>
      <div class="center">腹筋</div>
      <div class="right">
      <button class="reset-button"><img src="img/reset_button.png" height="40px"></button>
      </div>
    </ons-toolbar>
  <div class="counter">
        <img src="img/no_00.png" width="55" class="counter-digit">
        <img src="img/no_00.png" width="55" class="counter-digit">
        <img src="img/no_00.png" width="55" class="counter-digit">
        <img src="img/no_00.png" width="55" class="counter-digit">
     </div>
     <div class="trainer">
     <img src="img/sit_up.png" height="80" alt="sit_up">
     </div>
    <div id="accelerometer">Waiting for accelerometer...</div>
    <center><input type="button" id="situp_start" value="Start" class="start-button"/></center>
    <center><input type="button" id="situp_stop" value="Stop" class="stop-button"/></center>
    
 </ons-page>
</ons-template>

<ons-template id="backExtensionCounter.html">
  <ons-page id="backExtensionCounter">
  <ons-toolbar>
      <div class="left">
        <ons-back-button>戻る</ons-back-button>
      </div>
      <div class="center">背筋</div>
      <div class="right">
      <button class="reset-button"><img src="img/reset_button.png" height="40px"></button>   
      </div>
    </ons-toolbar>
  <div class="counter">
        <img src="img/no_00.png" width="55" class="counter-digit">
        <img src="img/no_00.png" width="55" class="counter-digit">
        <img src="img/no_00.png" width="55" class="counter-digit">
        <img src="img/no_00.png" width="55" class="counter-digit">
     </div>
     <div class="trainer">
     <img src="img/back.png" width="150" alt="back_ex">
     </div>
   
    <button class="count-button"><img src="img/T_count.png" width="95%"></button>
    
 </ons-page>
</ons-template>

<ons-template id="squatCounter.html">
  <ons-page id="squatCounter">
     <ons-toolbar>
      <div class="left">
        <ons-back-button id="squat_back">戻る</ons-back-button>
      </div>
      <div class="center">スクワット</div>
      <div class="right">
      <button class="reset-button"><img src="img/reset_button.png" height="40px"></button>   
      </div>
    </ons-toolbar>
  <div class="counter">
        <img src="img/no_00.png" width="55" class="counter-digit">
        <img src="img/no_00.png" width="55" class="counter-digit">
        <img src="img/no_00.png" width="55" class="counter-digit">
        <img src="img/no_00.png" width="55" class="counter-digit">
     </div>
     <div class="trainer">
     <img src="img/squ.png" height="80" alt="squ">
     </div>
   
    <div id="accelerometer_squat">Waiting for accelerometer...</div>
    <center><input type="button" id="squat_start" value="Start" class="start-button"/></center>
    <center><input type="button" id="squat_stop" value="Stop" class="stop-button"/></center>
    
 </ons-page>
</ons-template>

<ons-template id="pushUpCounter.html">
  <ons-page id="pushUpCounter">
  <ons-toolbar>
      <div class="left">
        <ons-back-button>戻る</ons-back-button>
      </div>
      <div class="center">腕立て伏せ</div>
      <div class="right">
      <button class="reset-button"><img src="img/reset_button.png" height="40px"></button>
      </div>
    </ons-toolbar>
  <div class="counter">
        <img src="img/no_00.png" width="55" class="counter-digit">
        <img src="img/no_00.png" width="55" class="counter-digit">
        <img src="img/no_00.png" width="55" class="counter-digit">
        <img src="img/no_00.png" width="55" class="counter-digit">
     </div>
     <div class="trainer">
     <img src="img/push_up.png" width="150" alt="push_up">
     </div>
    
    <button class="count-button"><img src="img/T_count.png" width="95%"></button>
    
 </ons-page>
</ons-template>

<ons-template id="add_to.html">
  <ons-page id="add_to">
    <ons-toolbar>
      <div class="left">
        <ons-back-button>戻る</ons-back-button>
      </div>
      <div class="center">追加</div>
    </ons-toolbar>

    <form>
    <ons-list-item class="input-items">
    <div class="text">今日の体重：<input id="tweight" type="number" class="text-input"value=""></div>
    </form>
    </ons-list-item>
    
    <center><input id="set_weight" type="button" value="保存" onclick="todayWeight();" /></center>

</body>
</html>
