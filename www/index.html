<ons-navigator id="appNavigator" swipeable swipe-target-width="80px">

<ons-template id="home.html">
  <ons-page id="home">

    <style>
      .intro {

</ons-template>

 <ons-template id="setting.html">
  <ons-page id="setting-page">
      <ons-list>
      
      <ons-list-header><ons-icon icon="user" class="list-item__icon"></ons-icon>
      個人設定</ons-list-header>
      
      <form name="settings" id="settings">
      　名前：<input id="name" type="text" name="txtb" value=""><br>
      
      　年齢：<input id="age" type="number" class="text-input" value=""><br>
    
    　性別： <label><input id="sex1" type="radio" name="radio_test" value="男性" onchange="onRadioButtonChange();" />男性</label>
     <label><input id="sex2" type="radio" name="radio_test" value="女性" onchange="onRadioButtonChange();" />女性</label>
     <label><input id="sex3" type="radio" name="radio_test" value="その他" onchange="onRadioButtonChange();" />その他</label><br>
     
      
      　身長：<input id="height" type="number" class="text-input" value=""><br>
      
      
      <ons-list-header><ons-icon icon="md-face" class="list-item__icon"></ons-icon>
      目標設定</ons-list-header>
      
      　体重：<input id="weight" type="number" class="text-input"value=""><br>
    
    　腹筋：<input id="sit_up" type="number" class="text-input"value=""><br>
    
    　背筋：<input id="back_ex" type="number" class="text-input"value=""><br>
    
    　ｽｸﾜｯﾄ：<input id="squat" type="number" class="text-input"value=""><br>
    
    　腕立伏せ：<input id="push_up" type="number" class="text-input" value=""><br>
    　
    　<input id="set" type="button" value="保存" onclick="onButtonClick();" />
    　</form>
    　
      </ons-list-item>
      </ons-list>
   
  </ons-page>
</ons-template>
